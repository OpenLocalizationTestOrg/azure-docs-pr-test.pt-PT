abstract:
  description: "O Microsoft Azure Stack é uma plataforma de cloud híbrida que lhe permite fornecer serviços do Azure a partir do seu datacenter. Saiba como implementar o Kit de desenvolvimento de pilha do Azure, como gerir a infraestrutura para sistemas integrados e o kit de desenvolvimento e como oferecer serviços com os nossos inícios rápidos e tutoriais.<br/><br/>Se a um utilizador de pilha do Azure que utiliza os serviços ou baseia-se aplicações de pilha do Azure, consulte a nossa <a href=\"/azure/azure-stack/user\">documentação do utilizador</a>."
