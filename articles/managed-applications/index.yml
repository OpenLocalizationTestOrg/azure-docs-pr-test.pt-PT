abstract:
  description: "As Aplicações Geridas do Azure permitem-lhe oferecer as suas soluções cloud a clientes internos e externos. Pode definir a infraestrutura para a solução, bem como os termos da gestão contínua da mesma. A faturação da solução é processada através da faturação do Azure."
