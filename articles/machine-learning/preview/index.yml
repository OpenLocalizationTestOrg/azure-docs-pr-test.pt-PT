  description: "Saiba como preparar dados e criar e implementar modelos com os nossos inícios rápidos e tutoriais. As funcionalidades de pré-visualização do Azure Machine Learning permitem criar, implementar e gerir modelos de Machine Learning e IA com qualquer ferramenta e biblioteca de Python. Pode utilizar uma grande variedade de dados e serviços de computação no Azure para armazenar e processar os seus dados."
