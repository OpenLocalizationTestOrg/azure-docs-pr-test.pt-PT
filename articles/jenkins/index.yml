    image:
      alt: Jenkins logo
      height: 133
      width: 110
      src: media/Jenkins.png
    title: 
sections:
- title: "Inícios rápidos de cinco minutos"
  items:
  - type: paragraph
    text: "Criar um sistema Jenkins no Azure e criar uma aplicação."
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/azure/virtual-machines/linux/media/index/portal.svg
      text: Portal do Azure
      href: https://docs.microsoft.com/azure/jenkins/install-jenkins-solution-template
- title: Tutoriais Passo-a-Passo
  items:
  - type: paragraph
    text: "Configure a integração contínua nas suas aplicações, execute agentes na cloud e utilize os serviços do Azure nas suas tarefas."
  - type: list
    style: ordered
    items:
    - html: "Configurar CI no <a href=\"/azure/jenkins/java-deploy-webapp-tutorial\">Serviço de Aplicações do Azure</a>, <a href=\"/azure/container-service/kubernetes/container-service-kubernetes-jenkins\">Kubernetes</a> ou numa <a href=\"/azure/virtual-machines/linux/tutorial-jenkins-github-docker-cicd\">VM de Linux</a>."
    - html: <a href="/azure/jenkins/execute-cli-jenkins-pipeline">Aprovisionar os recursos numa tarefa de pipeline</a>.
    - html: <a href="/azure/jenkins/jenkins-azure-vm-agents">Dimensionar com os agentes de VM do Azure</a>.
