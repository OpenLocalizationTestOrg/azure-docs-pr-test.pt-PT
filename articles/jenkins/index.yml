abstract:
  description: "Utilize o servidor open-source do Jenkins para criar as suas aplicações na cloud e implementá-las no Azure. Aprenda a instalar, configurar e dimensionar o Jenkins no Azure e configurar a integração contínua (CI) para as suas aplicações com as nossas introduções, tutoriais e pipelines de exemplo."
